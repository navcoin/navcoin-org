backend:
  name: github
  repo: craigmacgregor/navcoin-org
  branch: master # Branch to update
publish_mode: editorial_workflow
media_folder: "themes/nav-community-v1/static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "notices" # Used in routes, e.g., /admin/collections/blog
    label: "Notices" # Used in the UI
    folder: "content/notices" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "news"}
      - {label: "Post Type", name: "post_type", widget: "hidden", default: "notice"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "feature_image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list", default: ["General Notices"]}
      - {label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "link", "image", "code", "heading-two", "quote", "bulleted-list", "numbered-list"]}
  - name: "navcoin-pips" # Used in routes, e.g., /admin/collections/blog
    label: "NavCoin PIPs" # Used in the UI
    folder: "content/navcoin-pips" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "news"}
      - {label: "Post Type", name: "post_type", widget: "hidden", default: "PIP"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "feature_image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list", default: ["New Proposals"]}
      - {label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "link", "image", "code", "heading-two", "quote", "bulleted-list", "numbered-list"]}
