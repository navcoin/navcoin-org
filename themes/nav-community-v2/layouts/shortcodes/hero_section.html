<div class="hero-section {{ if eq (.Get " gradient ") "true " }} bg-gradient {{ end }}">
    <img src="{{ .Get "imgSrc" }}" class="hero-img">
    <div class="text-section-container">
        <h1 class="">{{ .Get "titleText"}}</h1>
        <p class="paragraph-text">{{ .Get "paragraphText" }}</p>
        {{ if (isset  .Params "buttonText") }}
            <div>
                <a href="{{ .Get "buttonLink" }}" class="round-btn blue-btn">{{ .Get "buttonText" }}  <img src="{{ .Get "buttonImgSrc" }}" clas="btn-img"> </a></a>
            </div>    
        {{ end }}
    </div>
</div>
